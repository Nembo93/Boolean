<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>

    <div class="container">
      <!-- logo e nome app -->
      <header class="header">
        <div class="box-logo">
        <img class="logo"src="logo.png">
        </div>
        <h2 class="titolo">Taking Booleaners from A to B</h2>
      </header>

      <!-- prenotazioni -->
      <form>
        <nav>
          <div class="box-input">
            <div class="input">
              <input type="button" value="Prenota">
              <input type="button" value="Termina prenotazione">
              <input type="submit" value="Accendi le luci">
            </div>
          </div>
        </nav>

        <!-- menu -->
        <main>
          <!-- monopattino gino -->
          <div class="monopattino">
            <input type="checkbox">
            <h3 class="gino">Monopattino Gino22</h3>
            <div class="info-monopattino">
              <span>&#8594;</span> Via Guadalametri -a 220 metri da te <br>Stato carica:
              <div class="batteria-gino"></div>
            </div>

          </div>
          <!-- monopattino mike -->
          <div class="monopattino">
            <input type="checkbox">
            <h3 class="mike">Monopattino Mike24</h3>
            <div class="info-monopattino">
              <span>&#8594;</span> Via Ricciardoni -a 420 metri da te <br>Stato carica:
              <div class="batteria-mike"></div>
            </div>
          </div>
          <!-- monopattino fede154 -->
          <div class="monopattino">
            <input type="checkbox">
            <h3 class="fede">Monopattino Fede154</h3>
            <div class="info-monopattino">
              <span>&#8594;</span> Via Mentarini -a 490 metri da te <br>Stato carica:
              <div class="batteria-fede154"></div>
            </div>
          </div>
        </main>
      </form>

    </div>

  </body>
</html>
